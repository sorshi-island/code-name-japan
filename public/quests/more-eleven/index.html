<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="round1">
    <div id="head">
        >11
    </div>
    <div id="score">
        <div id="timer" class="score-item">
        </div>
        <div id="balance" class="score-item">
            0
        </div>
    </div>
    <div id="scene">
        <div id="number1" class="number">0</div>
        <div id="plus">+</div>
        <div id="number2" class="number">0</div>
        <img src="bg.svg" alt="" class="bg">
        <img src="b2.svg" alt="" class="bg active">
        <img src="bg3.svg" alt="" class="bg">
        <img src="bg4.svg" alt="" class="bg">
        <img src="bg5.svg" alt="" class="bg">
        <img src="bg6.svg" alt="" class="bg">
        <div id="equals">=</div>
        <input type="number" id="input1" maxlength="1" inputmode="numeric" value="0" hidden="">
        <input type="number" id="input2" maxlength="1" inputmode="numeric">
    </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
